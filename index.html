<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Time Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Time Timer</h1>
        <div class="content-wrapper">
            <div class="timer-section">
                <canvas id="timerCanvas"></canvas>
            </div>
            <div class="controls-section">
                <div class="mode-selector">
                    <select id="timerMode">
                        <option value="standard">Standard (1-60 min)</option>
                        <option value="hours">Long Timer (Hours)</option>
                        <option value="pomodoro">Pomodoro</option>
                    </select>
                </div>
                <div class="time-inputs">
                    <div class="standard-input">
                        <input type="number" id="minutes" min="1" max="60" value="25">
                    </div>
                    <div class="hours-input" style="display: none;">
                        <input type="number" id="hours" min="1" max="99" value="1">
                    </div>
                    <div class="pomodoro-input" style="display: none;">
                        <input type="number" id="pomoWork" min="1" max="60" value="25" placeholder="Work">
                        <input type="number" id="pomoBreak" min="1" max="60" value="5" placeholder="Break">
                    </div>
                </div>
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
                <div class="time-display">00:00</div>
                <div class="color-presets">
                    <button class="color-btn" data-color="#dad7cd"></button>
                    <button class="color-btn" data-color="#a3b18a"></button>
                    <button class="color-btn" data-color="#588157"></button>
                    <button class="color-btn" data-color="#3a5a40"></button>
                    <button class="color-btn" data-color="#344e41"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
